<html>
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.1.0/mocha.min.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>
  <div id="sandbox"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.1.0/mocha.min.js"></script>

  <script>
    window.updateSandbox = (html) => document.getElementById('sandbox').innerHTML = html;

  <style>
    :root {
      --bottom-panel-size: 50px;
    }

    #sandbox {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    .panel {
      background-color: lightblue;
      width: 100%;
      bottom: 0;
      position: absolute;
      height: var(--bottom-panel-size);
    }
    .resize {
      cursor: ns-resize;
      height: 5px;
      background-color: lightgreen;
    }
